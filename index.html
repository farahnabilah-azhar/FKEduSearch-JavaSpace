<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login_style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="login-box">
          <form id="login-form" class="needs-validation" method="post" action="login.php" novalidate>
            <img src="fk.png" alt="Logo" class="logo">
            <h1><b>FK-EduSearch</b></h1>
            <div class="form-group">
              <input type="text" class="input" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
              <input type="password" class="input" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
              <button type="submit" class="button"><b>Login</b></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="./js/validation.js"></script>
</body>

</html>
